<!-- 配置向导模态框 -->
<div id="configWizardModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1001; backdrop-filter: blur(5px); overflow-y: auto;">
    <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:0; border-radius:15px; width:900px; max-height:90vh; overflow-y:auto; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
        <!-- 头部 -->
        <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; border-radius: 15px 15px 0 0;">
            <h5 style="color: white; margin: 0;">
                <i class="bi bi-gear me-2"></i>配置同步任务
            </h5>
            <div style="color: rgba(255,255,255,0.9); font-size: 14px; margin-top: 5px;">
                任务名称: <strong id="wizardTaskName"></strong> | 
                同步方向: <strong id="wizardSyncDirection"></strong>
            </div>
        </div>

        <!-- 步骤指示器 -->
        <div style="padding: 20px; border-bottom: 1px solid #e2e8f0;">
            <div class="d-flex justify-content-between">
                <div class="text-center" style="flex: 1;">
                    <div id="wizardStepIndicator1" class="wizard-step-indicator active">
                        <div class="step-number">1</div>
                        <div class="step-label">选择数据源</div>
                    </div>
                </div>
                <div class="text-center" style="flex: 1;">
                    <div id="wizardStepIndicator2" class="wizard-step-indicator">
                        <div class="step-number">2</div>
                        <div class="step-label">选择库和表</div>
                    </div>
                </div>
                <div class="text-center" style="flex: 1;">
                    <div id="wizardStepIndicator3" class="wizard-step-indicator">
                        <div class="step-number">3</div>
                        <div class="step-label">配置参数</div>
                    </div>
                </div>
                <div class="text-center" style="flex: 1;">
                    <div id="wizardStepIndicator4" class="wizard-step-indicator">
                        <div class="step-number">4</div>
                        <div class="step-label">确认配置</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 步骤内容 -->
        <div style="padding: 30px; min-height: 400px;">
            <!-- 步骤1：选择数据源 -->
            <div id="wizardStep1">
                <h6 class="mb-3">选择源和目标数据源</h6>
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">源数据源 <span class="text-danger">*</span></label>
                        <select class="form-select" id="wizardSourceId">
                            <option value="">请选择源数据源</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">目标数据源 <span class="text-danger">*</span></label>
                        <select class="form-select" id="wizardTargetId">
                            <option value="">请选择目标数据源</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 步骤2：选择库和表 -->
            <div id="wizardStep2" style="display:none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h6 class="mb-0">选择要同步的数据库和表</h6>
                    <span class="badge bg-primary">已选择 <span id="selectedTableCount">0</span> 张表</span>
                </div>
                <div id="databaseList" style="max-height: 400px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; padding: 10px;">
                    <!-- 动态加载 -->
                </div>
            </div>

            <!-- 步骤3：配置参数 -->
            <div id="wizardStep3" style="display:none;">
                <h6 class="mb-3">配置同步参数</h6>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">批次大小</label>
                            <input type="number" class="form-control" id="wizardBatchSize" min="100" max="10000" value="2500">
                            <div class="form-text">每批次同步的记录数 (100-10000)</div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">并发线程数</label>
                            <input type="number" class="form-control" id="wizardThreadCount" min="1" max="20" value="4">
                            <div class="form-text">并发执行的线程数 (1-20)</div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">错误处理策略</label>
                            <select class="form-select" id="wizardErrorStrategy">
                                <option value="skip">跳过错误继续</option>
                                <option value="pause">遇错暂停</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">目标表存在策略</label>
                            <select class="form-select" id="wizardTableExistsStrategy">
                                <option value="drop">删除重建</option>
                                <option value="truncate">清空数据</option>
                                <option value="backup">备份后重建</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 步骤4：确认配置 -->
            <div id="wizardStep4" style="display:none;">
                <h6 class="mb-3">确认配置信息</h6>
                <div class="alert alert-info">
                    <i class="bi bi-info-circle me-2"></i>
                    请仔细检查以下配置，确认无误后点击"保存配置"
                </div>
                
                <table class="table">
                    <tbody>
                        <tr>
                            <th width="150">源数据源</th>
                            <td id="summarySourceId"></td>
                        </tr>
                        <tr>
                            <th>目标数据源</th>
                            <td id="summaryTargetId"></td>
                        </tr>
                        <tr>
                            <th>同步表数量</th>
                            <td><span id="summaryTableCount"></span> 张表</td>
                        </tr>
                        <tr>
                            <th>批次大小</th>
                            <td><span id="summaryBatchSize"></span> 条/批次</td>
                        </tr>
                        <tr>
                            <th>并发线程数</th>
                            <td><span id="summaryThreadCount"></span> 个线程</td>
                        </tr>
                    </tbody>
                </table>

                <h6 class="mt-4 mb-2">选中的表：</h6>
                <div id="summaryTableList" style="max-height: 200px; overflow-y: auto; border: 1px solid #e2e8f0; border-radius: 8px; padding: 15px;">
                    <!-- 动态加载 -->
                </div>
            </div>
        </div>

        <!-- 底部按钮 -->
        <div style="padding: 20px; border-top: 1px solid #e2e8f0; background: #f7fafc; border-radius: 0 0 15px 15px;">
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-secondary" onclick="closeConfigWizard()">取消</button>
                <div>
                    <button type="button" class="btn btn-outline-secondary me-2" id="wizardPrevBtn" onclick="wizardPrevStep()">
                        <i class="bi bi-arrow-left"></i> 上一步
                    </button>
                    <button type="button" class="btn btn-primary" id="wizardNextBtn" onclick="wizardNextStep()">
                        下一步 <i class="bi bi-arrow-right"></i>
                    </button>
                    <button type="button" class="btn btn-success" id="wizardSaveBtn" style="display:none;" onclick="saveWizardConfig()">
                        <i class="bi bi-check-circle"></i> 保存配置
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.wizard-step-indicator {
    position: relative;
}

.wizard-step-indicator .step-number {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: #e2e8f0;
    color: #718096;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 600;
    margin: 0 auto 10px;
    transition: all 0.3s;
}

.wizard-step-indicator.active .step-number {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.wizard-step-indicator .step-label {
    font-size: 13px;
    color: #718096;
}

.wizard-step-indicator.active .step-label {
    color: #667eea;
    font-weight: 600;
}

.database-item {
    border-bottom: 1px solid #e2e8f0;
}

.database-item:last-child {
    border-bottom: none;
}

.table-list {
    background: #f7fafc;
    border-radius: 8px;
    margin: 10px 0;
}
</style>
